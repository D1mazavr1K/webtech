<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>THIS IS THE INDEX.html FILE</h1>
    
    
    
    
    <form>
        <div>
            <label for="name">Имя</label>
            <input type="text" name="name">
        </div>
        <div>
            <label for="second_name">Фамилия</label>
            <input type="text" name="second_name">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email">
        </div>
        <div>
            <label for="passwd1">Пароль</label>
            <input type="password" name="passwd1">
        </div>
        <div>
            <label for="passwd2">Повторте пароль</label>
            <input type="password" name="passwd2">
        </div>
        <div>
            <label for="male">Мужской</label>
            <input type="radio" id="male" name="gender">
            <label for="female">Женский</label>
            <input type="radio" id="female" name="gender">
        </div>
        <div>
            <label for="opt">Какой-нибудь селект</label>
            <select name="opt">
                <option selected>opt 1</option>
                <option>opt 2</option>
                <option>opt 3</option>
            </select>
        </div>
        <div>
            <label for="subscribe">Получать рассылку</label>
            <input type="checkbox">
        </div>
        <button type="submit"></button>
    </form>
    
    
</body>
<script src="app.js"></script>
</html>
